<div class="form-group col">
	<mat-card>
		<div class="form-row form-group">
			<!-- <div class="row"> -->
			<div class="col">
				<mat-form-field appearance="outline">
					<mat-label>Keyword</mat-label>
					<input type="text" matInput placeholder="Keyword" [(ngModel)]="keyWordInput">
				</mat-form-field>
			</div>
		<!-- </div> -->
			<!-- <div class="form-group"> -->
			<div class="col">
				<mat-form-field appearance="outline">
					<mat-label>City</mat-label>
					<input type="text" matInput placeholder="City" [(ngModel)]="cityInput" [formControl]="city" required>
					<mat-error *ngIf="city.invalid">{{getErrorMessage()}}</mat-error>
				</mat-form-field>
			</div>
			<!-- </div> -->
			<!-- <div class="form-group"> -->
			<div class="col">
				<mat-form-field appearance="outline">
					<mat-label>ZipCode</mat-label>
					<input type="text" matInput placeholder="ZipCode" [(ngModel)]="zipInput">
				</mat-form-field>
			</div>
			<!-- </div> -->
			<!-- <div class="form-group"> -->
			<div class="col">
				<mat-form-field appearance="outline">
					<mat-label>State</mat-label>
					<mat-select placeholder="Select State" (selectionChange)="stateSelected($event.value)" [formControl]="state" required>
						<mat-option *ngFor="let state of states" [value]="state">
						{{state}}
						</mat-option>
					</mat-select>
					<mat-error *ngIf="state.invalid">{{getstateErrorMessage()}}</mat-error>
				</mat-form-field>
			</div>
			<!-- </div> -->
			<!-- <div class="form-group"> -->
			<div class="col">
				<mat-form-field>
					<input matInput [matDatepicker]="startpicker" placeholder="Start Date" [(ngModel)]="startDate" required>
					<mat-datepicker-toggle matSuffix [for]="startpicker"></mat-datepicker-toggle>
					<mat-datepicker #startpicker></mat-datepicker>
				</mat-form-field>
			</div>
			<!-- </div> -->
			<!-- <div class="form-group"> -->
			<div class="col">
				<mat-form-field>
					<input matInput [matDatepicker]="endpicker" placeholder="End Date" [(ngModel)]="endDate" required>
					<mat-datepicker-toggle matSuffix [for]="endpicker"></mat-datepicker-toggle>
					<mat-datepicker #endpicker></mat-datepicker>
				</mat-form-field>
			</div>
			<!-- </div> -->
			<!-- <div class="form-group"> -->
			<div class="col">
				<button type="button" mat-mini-fab (click)="goClick()" color="primary">Go</button>
			</div>
			<!-- </div> -->
		</div>
	</mat-card>
</div>
