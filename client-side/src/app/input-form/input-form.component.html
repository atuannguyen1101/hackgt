<div class="form-group">
	<mat-card>
		<div class="form-inline form-row">
			<div class="form-group">
				<div class="col">
					<mat-form-field appearance="outline">
						<mat-label>City</mat-label>
						<input type="text" matInput placeholder="City" [(ngModel)]="cityInput">
					</mat-form-field>
				</div>
			</div>
			<div class="form-group">
				<div class="col">
					<mat-form-field appearance="outline">
						<mat-label>ZipCode</mat-label>
						<input type="text" matInput placeholder="ZipCode" [(ngModel)]="zipInput">
					</mat-form-field>
				</div>
			</div>
			<div class="form-group">
				<div class="col">
					<mat-form-field appearance="outline">
						<mat-label>State</mat-label>
						<mat-select placeholder="Select State" (selectionChange)="stateSelected($event.value)">
							<mat-option *ngFor="let state of states" [value]="state">
							{{state}}
							</mat-option>
						</mat-select>
					</mat-form-field>
				</div>
			</div>
		</div>
		<div class="form-inline form-row">
				<div class="form-group">
					<div class="col">
						<mat-form-field>
							<input matInput [matDatepicker]="startpicker" placeholder="Start Date" [(ngModel)]="startDate">
							<mat-datepicker-toggle matSuffix [for]="startpicker"></mat-datepicker-toggle>
							<mat-datepicker #startpicker></mat-datepicker>
						</mat-form-field>
					</div>
				</div>
				<div class="form-group">
					<div class="col">
						<mat-form-field>
							<input matInput [matDatepicker]="endpicker" placeholder="End Date" [(ngModel)]="endDate">
							<mat-datepicker-toggle matSuffix [for]="endpicker"></mat-datepicker-toggle>
							<mat-datepicker #endpicker></mat-datepicker>
						</mat-form-field>
					</div>
				</div>

        <div class="form-group">
          <div class="col">
            <button type="button" mat-mini-fab (click)="goClick()" color="primary">Go</button>
          </div>
        </div>
		</div>
	</mat-card>

  <div class="event-list-container">
    <mat-card class="event-list-card" *ngFor="let e of eventCriteria">
      <mat-card-content>
        <div>
          <img class="event-list-image" [src]="e.images[2].url">
        </div>
        <div class="event-list-content">
          <div class="event-name">
            {{e.name}}
          </div>
          <div class="event-price-range" *ngIf="validatePriceRange(e)">
            Price Rance: ${{e.priceRanges[0].min}} - ${{e.priceRanges[0].max}}
          </div>
          <div class="event-price-range" *ngIf="!validatePriceRange(e)">
            Price Rance: Not Available
          </div>


          <div class="event-date" *ngIf="validateDate(e)">
            Event date: {{e.dates.start.dateTime | date}}
          </div>
          <div class="event-date" *ngIf="!validateDate(e)">
            Event date: Not Available
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

</div>
